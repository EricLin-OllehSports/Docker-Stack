global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'trace-monitoring'
    environment: 'production'

# 警報管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# 規則文件
rule_files:
  - /etc/prometheus/rules/*.yml

# 抓取配置
scrape_configs:
  # OpenTelemetry Collector 指標
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'otel-collector'
  
  # OpenTelemetry Collector 導出的應用程式指標
  - job_name: 'otel-collector-apps'
    static_configs:
      - targets: ['otel-collector:8889']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'otel-apps'

  # Jaeger 指標
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'jaeger'

  # Prometheus 自身指標
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana 指標
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  # Zipkin 指標（如果啟用）
  - job_name: 'zipkin'
    static_configs:
      - targets: ['zipkin:9411']
    metrics_path: '/prometheus'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'zipkin'