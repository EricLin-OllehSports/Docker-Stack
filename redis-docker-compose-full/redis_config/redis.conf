# ===============================================
# Redis Common Configuration
# ===============================================

# Network Settings
bind 0.0.0.0
protected-mode no
port 6379

# Persistence Settings
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File) Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory Management
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Client Settings
timeout 0
tcp-keepalive 300

# Security (basic settings)
# requirepass your_password_here  # Uncomment and set password for production
